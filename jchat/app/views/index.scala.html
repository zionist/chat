@(message: String)

<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Css -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/base.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Js -->
    <script src="@routes.Assets.at("javascripts/chat.js")" type="text/javascript"></script>
    <title>@message</title>
</head>
<body>
<div class="container">
    <br/>

    <div class="row">
        <div class="col-sm-10">
            <h3>@message</h3>
        </div>
        <div class="col-sm-2">
            <button id="send_logout" class="btn btn-warning pull-right"> Выйти</button>
        </div>
    </div>
    <br/>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" id="login" tabindex="-1" role="dialog"
         aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="loginLabel">Введите имя</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="login_input" class="form-control"> </input>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button> -->
                    <button type="button" id="send_login" class="btn btn-success"> Войти</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <textarea id="chat_area" readonly="true"
                      class="form-control"></textarea>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" id="chat_input" class="form-control">
        </div>
        <div class="col-sm-2">
            <button type="button" id="send_msg" class="btn btn-info pull-right">Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
